<div class="row center modal-step">
  <div class="modal-logo-container row center">
    <img
      class="img-width"
      *ngIf="error; else correct"
      src="/o/prueba-mkpl/icons/wrong-file.svg"
      alt="Archivo erroneo"
    />
    <ng-template #correct>
      <img class="img-width" src="/o/prueba-mkpl/icons/upload-inventory.svg" alt="Archivo Excel" />
    </ng-template>
  </div>
  <div class="column center middle info-container">
    <ng-content></ng-content>
  </div>
</div>
